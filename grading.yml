grades:
    celp_prototype:
        type: float
    framing_data:
        type: float
        subgrades:
            correctness: integer
            design: integer
            penalty: integer
        calculation: "[((7 * (correctness / 16.0 * 5) + 3 * design - 10) / 40.0 * 9 + 1).round(1) - penalty.abs, 1].max"
    extracting_information:
        type: float
        subgrades:
            correctness: integer
            design: integer
            penalty: integer
        calculation: "[((7 * (correctness / 19.0 * 5) + 3 * design - 10) / 40.0 * 9 + 1).round(1) - penalty.abs, 1].max"
    collaborative_filtering:
        type: float
        subgrades:
            correctness: integer
            design: integer
            penalty: integer
        calculation: "[((7 * (correctness / 88.0 * 5) + 3 * design - 10) / 40.0 * 9 + 1).round(1) - penalty.abs, 1].max"
    content_based_filtering:
        type: float
        subgrades:
            correctness: integer
            design: integer
            penalty: integer
        calculation: "[((7 * (correctness / 36.0 * 5) + 3 * design - 10) / 40.0 * 9 + 1).round(1) - penalty.abs, 1].max"
    tentamen:
        type: float
        subgrades:
            points: integer
        calculation: "[(4.5 / 19.0 * points + 10 - 36 * 4.5 / 19).round(1), 1].max"
        hide_calculated: false
    hertentamen:
        type: float
        subgrades:
            points: integer
        calculation: "[(4.5 / 19.0 * points + 10 - 36 * 4.5 / 19).round(1), 1].max"
        hide_calculated: false

calculation:
    resit:
        hertentamen: 40
        project: 40
        assignments: 20
    normal:
        tentamen: 40
        project: 40
        assignments: 20

assignments:
    minimum: 5.5
    submits:
        framing_data: 10
        extracting_information: 10
        collaborative_filtering: 10
        content_based_filtering: 10

tentamen:
    minimum: 5.5
    submits:
        tentamen: 1

hertentamen:
    minimum: 5.5
    submits:
        hertentamen: 1
