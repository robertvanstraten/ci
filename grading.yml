templates:
    1: &manual
        type: float
        subgrades:
            points_automatic: integer
            design: integer
            points_open_questions: integer
            1_day_late: boolean
            4_day_late: boolean
            way_late: boolean
        hide_calculated: false

grades:
    m1:
        <<: *manual
        # calculation: too_late == -1 && 5 || 10
        calculation: "[(points_automatic + points_open_questions) * 9 / 32 + 1, way_late == -1 && 1 || 10, 1_day_late == -1 && 7 || 10, 4_day_late == -1 && 5.5 || 10].min"
