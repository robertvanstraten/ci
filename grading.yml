grades:
    module_1:
        type: float
        subgrades:
            check50: integer
            late: boolean
            cap: float
        automatic:
            check50: correctness_score * 25
        calculation: late != 0 && [9.0 * check50 / 25.0 + 1, cap].min || 9.0 * check50 / 25.0 + 1
    module_2:
        type: float
        subgrades:
            check50: integer
            openv: integer
            late: boolean
            cap: float
        automatic:
            check50: correctness_score * 25
        calculation: late != 0 && [4.0 * (check50 / 25.0) + 5.0 * (openv / 32.0) + 1, cap].min || [4.0 * (check50 / 25.0) + 5.0 * (openv / 32.0) + 1, 10.0].min
    module_3:
        type: float
        subgrades:
            check50: integer
            openv: integer
            late: boolean
            cap: float
        automatic:
            check50: correctness_score * 25
        calculation: late != 0 && [4.0 * (check50 / 25.0) + 5.0 * (openv / 32.0) + 1, cap].min || [4.0 * (check50 / 25.0) + 5.0 * (openv / 32.0) + 1, 10.0].min

    tentamen:
        type: float
        subgrades:
            points: integer
        calculation: points/10 + 1
        hide_calculated: false
    hertentamen:
        type: float
        subgrades:
            points: integer
        calculation: points/10 + 1
        hide_calculated: false
