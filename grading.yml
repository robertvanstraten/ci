grades:
    module_1:
        type: float
        subgrades:
            points: integer
            penalty: float
        automatic:
            points: correctness_score
        calculation: "penalty > 0 && [(points / 25.0) * 9 + 1, penalty].min || ((points / 25.0) * 9 + 1)"
    module_2:
        type: float
        subgrades:
            points: integer
            penalty: float
        automatic:
            points: correctness_score
        calculation: "penalty <= 0 && ((points / 25.0) * 9 + 1) || [(points / 25.0) * 9 + 1, penalty].min"
    module_3:
        type: float
        subgrades:
            points: integer
            penalty: float
        automatic:
            points: correctness_score
        calculation: "penalty <= 0 && ((points / 25.0) * 9 + 1) || [(points / 25.0) * 9 + 1, penalty].min"
