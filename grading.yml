templates:
    1: &manual
        type: float
        subgrades:
            points_automatic: integer
            points_open_questions: integer
            design: integer
            on_time: boolean
            late_1_days: boolean
            late_4_days: boolean
            too_late: boolean
        hide_calculated: false




grades:
    module_1:
        <<: *manual
        calculation: [8, too_late && 1 || 10, late_1_days && 7 || 10, late_4_days && 5.5 || 10].min
    module_2:
        type: float
        subgrades:
            check50: integer
            openv: integer
            late: boolean
            cap: float
        # automatic:
        #     check50: correctness_score * 25
        calculation: late != 0 && [4.0 * (check50 / 25.0) + 5.0 * (openv / 32.0) + 1, cap].min || [4.0 * (check50 / 25.0) + 5.0 * (openv / 32.0) + 1, 10.0].min
    module_3:
        type: float
        subgrades:
            check50: integer
            openv: integer
            late: boolean
            cap: float
        # automatic:
        #     check50: correctness_score * 10
        calculation: late != 0 && [4.0 * (check50 / 9.0) + 5.0 * (openv / 12.0) + 1, cap].min || [4.0 * (check50 / 9.0) + 5.0 * (openv / 12.0) + 1, 10.0].min



    tentamen:
        type: float
        subgrades:
            points: integer
        calculation: points/10
        is_test: true

    hertentamen:
        type: float
        subgrades:
            points: integer
        calculation: points/10
        is_test: true

calculation:
    eindcijfer:
        tentamen: 3
        mods: 7
    herkansingscijfer:
        hertentamen: 3
        mods: 7

tentamen:
    submits:
        tentamen: 1
    minimum: 5.5

hertentamen:
    submits:
        hertentamen: 1
    minimum: 5.5

mods:
    show_progress: true
    submits:
        module_1: 1
        module_2: 1
        module_3: 1
    minimum: 5.5
