grades:
    autodata: &assignment
        type: float
        subgrades:
            correctness: integer
            design: integer
            penalty: integer
        calculation: "[((7 * correctness + 3 * design - 10) / 40.0 * 9 + 1).round(1) - penalty.abs, 1].max"
        hide_calculated: true
    tentamen:
        type: float
        subgrades:
            points: integer
        calculation: "[(9.0 / 22.0 * points - (5 + 3.0 / 22.0)).round(1), 1].max"
        hide_calculated: false
    hertentamen:
        type: float
        subgrades:
            points: integer
        calculation: "[(9.0 / 22.0 * points - (5 + 3.0 / 22.0)).round(1), 1].max"
        hide_calculated: false

calculation:
    resit:
        hertentamen: 20
        project: 40
        assignments: 40
    normal:
        tentamen: 20
        project: 40
        assignments: 40

assignments:
    minimum: 5.5
    submits:
        autodata: 10

tentamen:
    minimum: 5.5
    submits:
        tentamen: 1

hertentamens:
    minimum: 5.5
    submits:
        hertentamen: 1
