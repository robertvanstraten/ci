feedback_templates:
    te_weinig_geprobeerd:
        explanation: "Zal de student vragen om meer te proberen van de opdracht en deze opnieuw in te leveren. Enkel indrukken als er dermate weinig is gemaakt zodat jij geen zinvolle design/style feedback kan geven. Twijfel je? Vraag het!"
        feedback: "Je hebt onvoldoende onderdelen van de opdracht geprobeerd. Wij kunnen daarom geen zinvolle feedback geven voor design & style en dus geen cijfer. Maak meer van de opdracht en lever opnieuw in. Je hebt hiervoor tot 6 dagen na de oorspronkelijke deadline."
        grade: 0
